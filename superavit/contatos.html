<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <img src="logo.png" alt="Logo Superavit" class="logo" />
        <nav class="navegacao">
          <a href="index.html">Home</a>
          <a href="contatos.html">Fale Conosco</a>
        </nav>
      </div>
    </header>

    <section class="formulario">
      <div class="interface">
        <h2>Fale Conosco</h2>
        <p>
          Preencha o formulário abaixo e entraremos em contato com você o mais
          breve possível.
        </p>
        <form action="">
          <input type="text" name="nome" placeholder="Seu Nome" required />
          <input type="email" name="email" placeholder="Seu E-mail" required />
          <input type="tel" name="telefone" placeholder="Seu Telefone" />
          <textarea
            name="mensagem"
            placeholder="Sua Mensagem"
            required
          ></textarea>
          <div class="btn-enviar">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
